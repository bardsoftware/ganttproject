// Config for all projects: deps come from Maven repository,
// compile using Java 8, libs normally sit in lib
allprojects {
    configurations {
        direct
        providedCompile
    }
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "http://sandec.bintray.com/repo"
        }

    }
    apply plugin: 'java'
    apply plugin: 'eclipse'
    ext {
        libDir = 'lib'
        mvnDir = 'lib/mvn'
    }
    sourceCompatibility = 11
    targetCompatibility = 11

    clean {
        delete += "dist-bin"
    }
}


