buildscript {
    ext.kotlin_version = '1.5.21'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
apply plugin: 'java'
apply plugin: 'kotlin'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    testCompile fileTree(dir: project.ext.libDir, include: ['*.jar'])
    testCompile project(':ganttproject')
    testCompile project(':biz.ganttproject.impex.msproject2')
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.8.+'

    testCompile fileTree(dir: project.projectDir.absolutePath + "/resources")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

sourceSets {
    test {
        java {
            srcDirs = ['test']
        }
        resources {
            srcDir 'resources'
        }
    }
}

test {
    include '**'
    testLogging {
        exceptionFormat = 'full'
    }
    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

