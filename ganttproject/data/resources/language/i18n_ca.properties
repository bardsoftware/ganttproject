tips1 = Es pot moure tot el projecte arrossegant-lo amb el bot\u00F3 central del ratol\u00ED.
tips10 = Podeu organitzar les vostres tasques ordenant-les de forma jer\u00E0rquica utilitzant les funcions "Indenta" i "Treure indentat".
tips11 = GanttProject us permet publicar un informe en format PDF. \n\
		Es necessiten les biblioteques "fop" i "batik" d'Apache (http://xml.apache.org/fop) en el classpath. L'exportaci\u00F3 utilitza la tecnologia XSL-FO per a la creaci\u00F3 del document. \n\
		Hi ha un arxiu xsl-fo predeterminat a la llibreria ganttproject per\u00F2 es pot modificar per a personalitzar l'exportaci\u00F3.
tips12 = Podeu importar una llista de tasques des d'un arxiu de text utilitzant el men\u00FA Importa.\n\
		Cada fila s'afegeix al projecte com una tasca nova.
tips13 = Podeu seleccionar diverses tasques de l'arbre alhora per tal d'executar les accions pujar, baixar, Indentar, treure indentat i desvincular.
tips14 = Si heu introdu\u00EFt el correu electr\u00F3ic d'un recurs, podeu enviar-li un e-mail directament des del men\u00FA de GanttProject (Recursos->Envia un e-mail) o prement sobre el recurs amb el bot\u00F3 dret i seleccionant Envia un e-mail.
tips15 = Podeu definir un prefix per als noms de les tasques, que s'afegir\u00E0 a les tasques noves. Podeu ajudar a automatitzar la creaci\u00F3 de tasques.\n\
		Edita->Configuraci\u00F3->General->Par\u00E0metres->Prefix del nom de les tasques
tips16 = Podeu amagar columnes a la 'Vista Gantt' clicant a la cap\u00E7alera de la taula amb el bot\u00F3 dret del ratol\u00ED.
tips17 = Podeu personalitzar el diagrama de Gantt clicant amb el bot\u00F3 dret sobre el gr\u00E0fic.\n\
		Es pot veure el nom, les dates, la durada, el progr\u00E9s i fins i tot els recursos utilitzats per a les tasques.
tips18 = GanttProject permet importar i exportar arxius de MS Project.
tips19 = A la 'Vista Gantt' podeu seleccionar diverses tasques prement les tecles Ctrl o Shift.
tips2 = Podeu modificar el nom d'una tasca a l'arbre. Seleccioneu la tasca, premeu F2, canvieu el nom i premeu Enter.
tips20 = Podeu afegir columnes personalitzades a la taula de tasques fent clic amb el bot\u00F3 dret a la cap\u00E7alera i seleccionant 'Nova columna personalitzada'.\n\
		Podeu afegir i treure columnes personalitzades mitjan\u00E7ant la pestanya 'Columnes personalitzades', en el di\u00E0leg de Propietats de les tasques.
tips21 = GanttProject us permet destacar el cam\u00ED cr\u00EDtic del vostre projecte. Feu clic damunt la icona 'Cam\u00ED cr\u00EDtic'.
tips3 = Per exportar el projecte a p\u00E0gines HTML (web), GanttProject fa servir la conversi\u00F3 XSL. Podeu crear els vostres arxius xsl personalitzats, posar-los en un directori i fer servir el nou tema per a l'exportaci\u00F3.
tips4 = Podeu utilizar l'opci\u00F3 'Obre la finestra de propietats autom\u00E0ticament', en el men\u00FA Edita->Configuraci\u00F3->General->Par\u00E0metres, si voleu que el programa obri autom\u00E0ticament el di\u00E0leg de propietats així que creeu una nova tasca.
tips5 = 'Importa recursos' permet carregar recursos d'un altre projecte a l'actual.
tips6 = GanttProject permet treballar amb projectes magatzemats en servidors web. Si el servidor suporta WebDAV, hi podeu desar/publicar el projecte. Aix\u00F2 s\u00ED, heu de tenir-hi permisos d'escriptura, i probablement hi haureu d'indicar el vostre nom d'usuari i contrasenya per accedir al servidor. Aleshores podreu treballar a distància utilitzant una conexi\u00F3 a Internet i compartir un projecte amb el vostre grup.\n\
		\n\
		Si en voleu saber m\u00E9s, sobre WebDAV vegeu:\n\
		http://www.webdav.org/
tips7 = GanttProject \u00E9s un projecte "OpenSource" i est\u00E0 desenvolupat per una comunitat de desenvolupadors de tot el m\u00F3n. Podeu veure'n estad\u00EDstiques i informaci\u00F3 a la p\u00E0gina web de sourceforge:\n\
		http://sf.net/projects/ganttproject
tips8 = La relaci\u00F3 entre dues tasques té diferents formes: Finalitzaci\u00F3-Inici, Finalitzaci\u00F3-Finalitzaci\u00F3, Inici-Finalitzaci\u00F3 i Inici-Inici. Aix\u00F2 us ajudar\u00E0 a aconseguir una planificaci\u00F3 realista dels vostres projectes.
tips9 = Podeu personalitzar les funcions dels recursos en el di\u00E0leg de configuraci\u00F3 (Edita->Configuraci\u00F3->Funcions dels recursos). Les funcions es desaran a l'arxiu XML a l'entrada <roles>.
