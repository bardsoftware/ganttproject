about.license=\n<html><body>\n<p>Program GanttProject se razširja pod pogoji Splošnega javnega dovoljenja GNU GPL, različice 3</p><br>\n<p>\nProgram je prosta programska oprema; dovoljeno je razširjanje in/ali spreminjanje pod pogoji<br>\nSplošnega javnega dovoljenja GNU GPL, kot je objavljeno pri Free Software Foundation;<br>\nrazličice 3 ali (po želji) katerekoli kasnejše različice.\n</p><br>\n<p>Program se razširja v upanju, da bo uporaben, vendar brez kakršnega koli JAMSTVA;<br>\ntudi brez jamstva CENOVNE VREDNOSTI in PRIMERNOSTI ZA DOLOČENO UPORABO.<br>\nZa več podrobnosti si oglejte pogoje dovoljenja GNU GPL.\n</p><br>\n<p>Kopijo dovoljenja bi morali prejeti skupaj s programom;<br>\nv kolikor ga niste, pišite na naslov Free Software Foundation, Inc., 675 Mass Ave, Cambridge, MA 02139, USA.<br>\nDovoljenje je objavljeno tudi na spletni strani <a href\="http\://www.gnu.org/copyleft/gpl.html">http\://www.gnu.org/copyleft/gpl.html</a>\n</p>\n</body></html>
